<!DOCTYPE html>
<html lang="en" ng-app="templateApp" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AngularJS App</title>
  <meta name="description" content="assigment angularjs">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/custom.js"></script>
  
  <!-- Whaterver you do, just remember to include your things into the layout template -->
  <!-- <script src="js/directives.js"></script> -->
  <!-- <script src="js/filters.js"></script> -->
  <!-- <script src="js/services.js"></script> -->
</head>
<body>
<div id="header">
  <div ng-controller="HeaderPartialCtrl">
    <div ng-include src="'view/partials/header.html'"></div>
  </div>
</div>
  <div id="content">
    <div class="container">
      <!-- Routing defined view, this will load specified view for registered route/controller -->
      <div ng-view></div>
    </div>
  </div>
  <br>
  <div id="goTop">
      <button class="btn btn-default btn-lg glyphicon glyphicon-chevron-up"></button>
  </div>
  <div ng-controller="FooterPartialCtrl">
      <div ng-include src="'view/partials/footer.html'"></div>
  </div>
</body>
</html>
